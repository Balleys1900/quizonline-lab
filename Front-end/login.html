<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/registration.css">
</head>
<body>

<div class="header">
  <a href="#" class="logo">Quiz Online</a>
  <div class="header-right">
    <a class="active" href="#">Login</a>
    <a href="registrationToTakeQuiz.html">Register</a>
  </div>
</div>

<form action="">
    <div class="container">
        <div style="text-align: center;">
            <h1>Login</h1>
        </div>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="psw" required>
        <h2 style="color: red; margin-top: -10px;">Incorrect Username or password </h2>

        <hr>
        <button type="submit" class="loginbtn">Login</button>

    </div>

    <div class="container signin">
        <p>Register an account? <a href="registrationToTakeQuiz.html">Register</a>.</p>
    </div>
</form>

</body>
</html>
